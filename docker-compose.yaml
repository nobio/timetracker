version: "3"
services:
  timetracker:
    container_name: timetracker
    restart: always
    # build: .
    image: nobio/timetracker:latest
    #image: nobio/timetracker:_ionic5-frontend-DEV
    environment:
      - MONGO_URL=mongodb://mongo:27017/timetracker
      - SLACK_URL=https://hooks.slack.com/services/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
    volumes:
      # in-host:in-container
      - ./dump:/usr/src/app/dump
      - ./www:/usr/src/app/www
    ports:
      - "30030:30000"
      - "30043:30443"
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    restart: always
    image: mongo:4.0
    volumes:
      # in-host:in-container
      - ./data:/data/db
    ports:
      - "27017:27017"
  mongo-admin:
    container_name: mongo-admin
    image: nobio/mongo-admin:latest
    restart: always
    depends_on:
      - mongo
    ports:
      - "30031:3001"