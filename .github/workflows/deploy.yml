name: Deploy Ubuntu Server Project

on:
  push:
    branches:
      - "**"
    tags:
      - "*"
  pull_request:
    branches:
      - "**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Dump GitHub context
        env:
          ECHO_OUTPUT: ${{ secrets.HETZNER_SERVER }}
        run: echo "$ECHO_OUTPUT"
        
      - name: Ping hetzner server
        run: ping ping -c 4 csrvhz01
        
      - name: Ping hetzner server by IP
        run: ping ping -c 4 88.198.110.159
        
      - name: Add SSH private key to agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}  # Ensure this secret contains the new private key

      - name: Deploy to Server
        env:
          SERVER_USER: ${{ secrets.HETZNER_USER }}
          SERVER: ${{ secrets.HETZNER_SERVER }}
          APP_DIR: ./container/timetracker
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $SERVER_USER@$SERVER "
          cd $APP_DIR &&
          ls -la
          "